<div class="pt-5" >
  <div class="container blue" >
    <h1 class="text-center" > Mi Empleo </h1>
    <div class="row justify-content-center">
      <div class="col-md-5 mx-auto justify-content-center">
        <div class="card-transparent card-body justify-content-center" style="background-color: #ffffff">
          <form [formGroup]="loginForm" (ngSubmit)="submit()" >
            <div class="form-group">
              <label class="text"> Ingresa tu Usuario</label>
              <input class="form-control" placeholder="Username" formControlName = "username"
                     [class.is-invalid]="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
              <div *ngIf="loginForm.controls['username'].invalid &&  (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
              class="invalid-feedback">
                Por favor ingrese un usuario valido.
              </div>
            </div>
            <div class="form-group">
              <label class="text"> Ingresa tu Usuario</label>
              <input class="form-control" type="password" placeholder="Contraseña" formControlName = "password"
                     [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              <div *ngIf="loginForm.controls['password'].invalid &&  (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                   class="invalid-feedback">
                Por favor ingrese una contraseña valida.
              </div>
            </div>
            <div class="form-group pt-1 align-content-center text-center">
              <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Iniciar Sesion</button>
            </div>
          </form>
          <hr>
          <div class="justify-content-center text-xl-center">
            <a [routerLink]="crearRoute"  class="btn btn-primary">Crear Cuenta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pb-5 text-center">
  <label class="text-align-center copyright" style="color: #ffffff"> @ 2023 Gomu Gomu no Code</label>
</div>
