<div class="col-xl-6 col-xxl-5 d-flex mt-lg-5 pt-5 mx-auto">
    <div class="w-100">

                            <div class="col mt-0">

                            </div>

                            <div class="col-auto">
                                <div class="stat text-primary">

                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col mt-0">
                                <h5 class="card-title">Cantidad de Usuarios Solicitantes</h5>
                            </div>

                            <div class="col-auto">

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col mt-0">
                                <h5 class="card-title">Visitas de Invitados</h5>
                            </div>

                            <div class="col-auto">
                                <div class="stat text-primary">

                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-auto">
                                <div class="stat text-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign align-middle"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
