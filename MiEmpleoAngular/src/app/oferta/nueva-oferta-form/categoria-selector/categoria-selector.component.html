<div>
  <form [formGroup]="cateForm">
    <select name="catego" (click)="changeCategoria()" (change)="changeCategoria()"  class="form-control" formControlName="categoria"  >
      <option *ngFor="let categoria of categorias" value="{{categoria.codigo}}" (click)="this.selected=categoria.codigo">
        {{categoria.nombre}}</option>
    </select>
  </form>
</div>
