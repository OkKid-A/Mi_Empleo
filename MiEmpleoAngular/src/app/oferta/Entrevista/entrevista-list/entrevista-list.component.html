<div class="w-100 justify-content-center pt-lg-5 mt-md-2"  id="emp-outlet" *ngIf="entrevistas.length>0">
    <div class="row">
        <h1>    Entrevistas de la oferta:
        </h1>

    </div>
    <div class="d-flex row mx-auto w-50" >
        <app-entrevista-card *ngFor="let entrevista of entrevistas" [entrevista]="entrevista"></app-entrevista-card>
    </div>
</div>
<div class="w-100 justify-content-center pt-lg-5 mt-md-2" *ngIf="entrevistas.length<1" >
    <h1 >No hay entrevistas.</h1>
</div>
